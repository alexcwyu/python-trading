Application:

  type: "LiveTrading"

  clockId: "RealTime"

  dataStoreId: "Mongo"
  persistenceMode: "RealTime"
  createDBAtStart : false
  deleteDBAtStop : false

  feedId: "IB"
  brokerId: "IB"


DataStore:

  Cassandra:
    contactPoints:
      - "127.0.0.1"
    port:
    username:
    password:
    keyspace: "algotrader"
    scriptPath: "../../../scripts/cassandra/algotrader.cql"

  Mongo:
    host: "localhost"
    port: 27017
    username:
    password:
    dbname: "algotrader"

  InMemory:
    file: "algotrader_db.p"

Feed:
  CSV:
    path: "../data/tradedata"

Broker:
  IB:
    host: "localhost"
    port: 4001
    clientId: 0
    account: 1
    daemon: true
    useGevent: true
    nextRequestId: 1
    nextOrderId: 1